<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-[#020210]">
    <header>
      <div
        class="flex gap-5 px-8 py-6 font-medium text-yellow-500 uppercase bg-gray-900 max-md:flex-wrap max-md:px-5"
      >
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/825c6367c34ab9a4e1e9a19598661f3ac63817343d6e0e7560af92301dc020a4?apiKey=9e31904a5fb24b718fbae1608412f0fe&"
          alt="Decorative image"
          class="shrink-0 max-w-full aspect-[4.17] w-[100px]"
        />
        <p class="flex-auto my-auto max-md:max-w-full">
          Đăng ký giao dịch trái phiếu doanh nghiệp riêng lẻ
        </p>
      </div>
    </header>
    <main>
      <div class="flex justify-center">
        <div
          id="stage"
          class="flex gap-1 content-center px-5 mt-28 text-center text-white max-md:mt-10"
        >
          <div class="flex flex-0 rounded lg:w-[300px]">
            <div class="grow justify-center py-1 bg-[#03854D] rounded-lrt">
              Bước 1: Nhập số tài khoản
            </div>
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/e3dc12f33bdc20cd0e764638ea3b4eda2ccb63593322344a693723e3936791eb?apiKey=9e31904a5fb24b718fbae1608412f0fe&"
              alt=""
              class="shrink-0 w-2 aspect-[0.25] fill-emerald-700"
            />
          </div>
          <div class="flex flex-0 rounded lg:w-[300px]">
            <div class="flex flex-auto justify-center bg-[#C4C6D4] rounded-lrt">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/edc33453a036fa8b7718422a07decf34cb735b0dc228bfffe7c841167b71d52b?apiKey=9e31904a5fb24b718fbae1608412f0fe&"
                alt=""
                class="shrink-0 w-2 aspect-[0.25] fill-gray-950"
              />
              <div class="flex-auto my-auto">Bước 2: Thông tin đăng ký</div>
            </div>
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/cdcfec52775694a5c9b7a4d8c3547e21d3d236740dbcad4e8077994bcd80ee94?apiKey=9e31904a5fb24b718fbae1608412f0fe&"
              alt=""
              class="shrink-0 w-2 aspect-[0.25] fill-slate-300"
            />
          </div>
          <div class="flex flex-0 rounded lg:w-[300px]">
            <div class="flex flex-auto justify-center bg-[#C4C6D4] rounded-lrt">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/edc33453a036fa8b7718422a07decf34cb735b0dc228bfffe7c841167b71d52b?apiKey=9e31904a5fb24b718fbae1608412f0fe&"
                alt=""
                class="shrink-0 w-2 aspect-[0.25] fill-gray-950"
              />
              <div class="flex-auto my-auto">Bước 3: Ký hợp đồng</div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <div
          id="log-in"
          class="flex flex-col justify-center w-[340px] px-5 py-5 mt-12 bg-gray-900 rounded lg:w-[510px]"
        >
          <h2 class="self-center font-bold text-yellow-500 uppercase">
            Bước 1: Nhập số tài khoản
          </h2>
          <p class="mt-4 text-white">
            Quý khách vui lòng nhập Số tài khoản Chứng khoán cơ sở tại đây
          </p>
          <form class="flex gap-5 mt-6 text-gray-200">
            <label for="number" class="grow my-auto font-medium"
              >Số tài khoản</label
            >
            <input
              id="accountInput"
              class="grow justify-center px-3 py-2.5 whitespace-nowrap rounded border border-gray-600 border-solid w-fit text-black"
            />
          </form>
          <button
            type="submit"
            id="signInButton"
            class="justify-center items-center px-16 py-2.5 mt-12 font-medium text-center bg-yellow-500 rounded text-zinc-800 max-md:px-5 max-md:mt-10"
          >
            Xác nhận
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document
      .getElementById("login__signInButton")
      .addEventListener("click", function () {
        var inputValue = document.getElementById("accountInput").value;
        console.log("Giá trị từ input là: " + inputValue);

        fetch("https://jsonplaceholder.typicode.com/todos")
          .then((response) => response.json())
          .then((json) => {
            const todo = json.find((todo) => todo.id.toString() === inputValue); // Find the todo with matching id
            if (todo) {
              console.log("Số tài khoản hợp lệ! Chuyển sang bước tiếp theo...");
              window.location.href =
                "filled.html?accountNumber=" + encodeURIComponent(inputValue);
            } else {
              console.log("Số tài khoản không hợp lệ! Vui lòng kiểm tra lại.");
            }
          });
      });
  </script>
</html>
